env {
  # You can set flink configuration here
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
  #execution.checkpoint.interval = 10000
  #execution.checkpoint.data-uri = "hdfs://localhost:9000/checkpoint"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  Jdbc {
        url = "jdbc:mysql://172.23.16.69:13307/test?characterEncoding=utf8"
        driver = "com.mysql.cj.jdbc.Driver"
        connection_check_timeout_sec = 100
        user = "root"
        password = "root"
        query = "select id,name,addr from seatunnel_user"
        partition_column = "id"
        partition_num = 1
    }
}
sink{
    Hudi{
        table = "test_hudi_incremental"
        scheme = "mrntest"
        tablePath = "hdfs://hdspdev004.hand-china.com:8020/warehouse/tablespace/managed/hive/mrntest.db/test_hudi_incremental"
        primaryKey = "id"
        partitionKeys = "dt"
        flushMaxSize = "1000"
        basePath = ""
        flushIntervalMills = "3000"
        fields = "{\"id\":\"int\",\"dt\":\"string\",\"name\":\"string\"}"
    }
}
